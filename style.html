<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
       .background{
        background-image:url(https://img.freepik.com/free-photo/flat-lay-arrangement-desk-elements-with-copy-space_23-2148513316.jpg);
        background-size:contain;
        min-height:80vh;
        background-repeat: no-repeat;
        margin:20% 20% 20% 20%;
        padding:3%;
        text-align: left;
       }
       hr{
        width:50%;
        text-align: left;
        margin-left: 0;
       }
    </style>
</head>
<body>
    <section class="background">
        <form action="loginstyle.html">
            <h1><strong><font size="+3">Registration Form</font></strong></h1><hr>
            <p><input placeholder="Enter Name" size="35"required/></p>
            <p><input type="email"placeholder="Enter Mail-id"size="35"required/></p>
            <p><input type="password"placeholder="Password"size="35"required/></p>
            <p><input type="password"placeholder="Confirm Password"size="35"required/></p>
            <p>
                <input type="radio"name="gender"Value="Male"/>Male
               <input type="radio"name="gender"value="Female"/>Female
            </p>
            <p>
                Enter Address:<br>
                <textarea rows="2"cols="20" size="35"required></textarea>
            </p>
            <p>
                <select>
                    <option value="Select State"size="35">Select State</option>
                    <option value="AndhraPradesh">AndhraPradesh</option>
                    <option value="Telangana">Telangana</option>
                    <option value="Kerala">Kerala</option>
                    <option value="karnataka">Karnataka</option>
                    <option value="Tamilnadu">Tamilnadu</option>
                    <option value="Maharastra">Maharastra</option>
                </select>
            </p>
       <button style=" background-color:gold;"><strong>Register</strong></button>
       <hr>
       <p><font size="+1"></font>CBIT,Gandipet,Telangana,Hyderabad</font></p>
        </form>
    </section>
</body>
</html>
